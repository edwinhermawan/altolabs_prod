<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="cardNumberContainer">
      <label>Card Number</label>
      <input type="tel" id="newCardNumber" maxlength="16" placeholder="1234 5678 9012 3456" data-prefetch>
    </div>
    
    <div class="col-md-6 columns" id="showCardNumber">
      Card Number:
      <div class="dmitrysCardNumber"></div><br/>
      Expiration Date:
      <div class="dmitrysExpDate"></div><br/>
      CVC:
      <div class="dmitrysCvc"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" id="modalDialog">
    <div class="modal-content">
      <div class="modal-body container-fluid" id="modalBodyOverride">
        <div class="background row">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <!-- <a class="close-reveal-modal">&#160;</a> -->
          <div class="image">
            <img class="logo" src="img/logo.png" alt="">
          </div>
          <div class="textContainer col-md-10 col-md-offset-1">

            <!-- Placeholder for items -->
            <form>
              <label class="itemQuantity col-xs-12">
                <img src="img/product.png" alt="" class="col-md-3 col-xs-4">
                <div class="quantityAndDescription col-md-9 col-xs-8">
                  <input type="tel" />
                  <div class="description">Boombot REX Electric Blue ($119.99)</div>
                </div>
              </label>
              
            <!-- Checkboxes -->
              <!-- Wall Charger +$10.00 -->
              <label class="addOn"><i class="fa fa-square-o"></i> Wall Charger (+$10.00)</label>

              <!-- Extended 2 year Warranty +$20.00 -->
              <label class="addOn"><i class="fa fa-square-o"></i> Extended 2 year Warranty (+$20.00)</label>

              <!-- Gift Wrapping +10.00 -->
              <label class="addOn"><i class="fa fa-square-o"></i> Gift Wrapping (+10.00)</label>
            </form>
          </div>
        </div>
      
        <div class="paymentMethod row text-center">
          <div class="payCreditCard col-xs-6">
            Pay by <span>Credit Card</span>
          </div>
          <div class="payPayPal col-xs-6 text-center">
            Pay by <img src="img/paypal.png" alt="">
          </div>
        </div>
        <div class="arrow-down"></div>
        <div class="shippingAddress text-center row">
          <div class="title hidden-xs">
            <p class="titleText">SHIPPING ADDRESS</p>
          </div>
          <!-- Input Fields -->
          <div class="inputFields text-center col-md-10 col-md-offset-1 row">
            <!-- Name -->
            <input type="text" class="deleteWhiteSpace col-xs-12 shippingName clearable" placeholder="Your Name">

            <!-- Address -->
            <input class="deleteWhiteSpace col-xs-10 addressInput address clearable" type="text" placeholder="Your Address">

            <span class="col-xs-2 postfix geoLocator"><i class="fa fa-crosshairs"></i></span>
            
            <!-- Zip Code -->
            <input type="tel" class="deleteWhiteSpace col-xs-4 zipCode clearable" placeholder="Zip">

            <!-- City -->
            <input type="text" class="deleteWhiteSpace col-xs-8 city clearable" placeholder="City">

            <!-- APT Label -->
            <span class="deleteWhiteSpace col-xs-3 prefix ">APT #</span>
            <input type="tel" class="deleteWhiteSpace col-xs-9 empty clearable" id="aptNumber" placeholder="&#xF040;">

            <div class="warrantyWrapper col-xs-10 col-xs-offset-1">
              <img src="img/warranty.png" alt="">
            </div>
            <button class="btn btn-primary btn-lg text-center col-xs-10 col-xs-offset-1" id="customButton">Pay with Card</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

      


<!-- Load Main JS File -->
<script src="js/main.js"></script>

</body>
